[flake8]
# Не проверять код на соответствие стандартам W503 и F811
ignore =
    W503,
    F811,
    I004,
    I001,
    I003,
    D100,
    D101,
    D102,
    D103,
    D104,
    D105,
    D106,
exclude =
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501